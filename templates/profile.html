{% extends 'base.html' %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
    <form class="content">
        <div class="form-group">
            <label>Имя</label>
            <input type="name" class="form-control" value="{{ user.first_name }}">
        </div>
        <div class="form-group">
            <label>Фамилия</label>
            <input type="surname" class="form-control" value="{{ user.last_name }}">
        </div>
        <div class="form-group">
            <label>Электронная почта</label>
            <input type="email" class="form-control" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" class="form-control" value="{{ user.password }}">
        </div>
    </form>
{% endblock %}
