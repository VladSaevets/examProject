<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <form class="form-label">
            <a href="/">
                <img src="{% static 'img/python-logo.png' %}" width="70" height="70">
            </a>
            {% if user.is_authenticated %}
                <a href="/profile">
                    <button class="btn btn-outline-success" type="button">Личный кабинет</button>
                </a>
                <a href="{% url 'logout' %}">
                    <button class="btn btn-outline-success" type="button">Выйти</button>
                </a>
                <label>Добро пожаловать, {{ user.first_name }}</label>
            {% else %}
                <a href="/registration">
                    <button class="btn btn-outline-success" type="button">Регистрация</button>
                </a>
                <a href="/login">
                    <button class="btn btn-outline-success" type="button">Авторизация</button>
                </a>
            {% endif %}
        </form>
    </nav>

</header>
{% block content %}{% endblock %}
</body>
</html>
