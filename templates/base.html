<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <a href="/">
                <img src="{% static 'img/python-logo.png' %}" width="70" height="70">
            </a>
            <a href="/registration">
                <button class="btn btn-outline-success" type="button">Регистрация</button>
            </a>
            <a href="/authorization">
                <button class="btn btn-outline-success" type="button">Авторизация</button>
            </a>
            <a href="/cabinet" class="cab">
                <button class="btn btn-outline-success" type="button">Личный кабинет</button>
            </a>
        </form>
    </nav>

</header>
{% block content %}{% endblock %}
</body>
</html>
